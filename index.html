<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="heading">Rock Paper Scissor</div>
    </header>
    <main>
        <div class="container">
            <div class="boxes">     
                <button class="box rock"></button>
                <button class="box paper"></button>
                <button class="box scissor"></button>
            </div>

            <div class="score">
                <div class="usrcount">
                    <div class="U-count">0</div>
                    <h1>YOU</h1>
                </div>
    
                <div class="compcount">
                    <div class="C-count">0</div>
                    <h1>COMP</h1>
                </div>
            </div>

            <div class="board">START THE GAME</div>
        </div>
    </main>

<script src="RPC.js"></script>
</body>
</html>
